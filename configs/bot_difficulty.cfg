		"fov"						"90"
		"maxvisionrange"			"2048"
		"maxhearingrange"			"750"
		"minrecognitiontime"		"0.3"
		"predict_projectiles"		"no"
		"allow_headshots"			"no"
		"aim_lockin_time"			"0.75"
		"aim_moving_error"			"0.2"
		"aim_minspeed_for_error"	"250"
	}
	"Hard"
	{
